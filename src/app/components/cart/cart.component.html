<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Cart</mat-panel-title>
    <mat-panel-description>Select products</mat-panel-description>
  </mat-expansion-panel-header>
  <div *ngFor="let recipe of recipes | selected:true; trackBy: trackBy">
    <div>
      <div class="recipe-name">{{recipe.name}}</div>
      <mat-form-field appearance="fill" class="portions">
        <mat-label>Portions</mat-label>
        <input matInput type="number" [(ngModel)]="recipe.portions" (change)="onChangePortions()">
      </mat-form-field>
    </div>
    <mat-selection-list #productsList (selectionChange)="onSelectionChange($event)">
      <mat-list-option *ngFor="let product of recipe.products | sortSelected:'ASC'" [(selected)]="product.selected">
        {{product.name}}: {{product | quantity:recipe.portions }}{{product.unit}}
      </mat-list-option>
    </mat-selection-list>
  </div>
</mat-expansion-panel>
