<h2 mat-dialog-title>Add quantity?</h2>
<mat-dialog-content>
    <div class="products-container">
        <mat-form-field appearance="fill">
            <mat-label>Portion</mat-label>
            <input matInput type="number" [(ngModel)]="quantity.portion">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="quantity.quantity">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="quantity">Add</button>
</mat-dialog-actions>
