<h2 mat-dialog-title>Change quantity?</h2>
<mat-dialog-content>
    <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
    <div *ngFor="let quantity of quantities">
        <mat-form-field appearance="fill">
            <mat-label>Portion</mat-label>
            <input matInput type="number" [(ngModel)]="quantity.portion">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="quantity.quantity">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onDelete(quantity)">Delete</button>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="quantities">Save</button>
</mat-dialog-actions>
