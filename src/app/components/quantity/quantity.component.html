<h2 mat-dialog-title i18n="change-quantity@@change-quantity">Change quantity?</h2>
<mat-dialog-content>
    <div class="container">
        
        <button mat-raised-button color="primary" (click)="onAdd()" class="add-quantity" i18n="add@@add">Add</button>
        <div *ngFor="let quantity of quantities" class="quantity">
            <mat-form-field appearance="fill" class="quantity-portion">
                <mat-label i18n="portion@@portion">Portion</mat-label>
                <input matInput type="number" [(ngModel)]="quantity.portion">
            </mat-form-field>
            <mat-form-field appearance="fill"  class="quantity-value">
                <mat-label i18n="quantity@@quantity">Quantity</mat-label>
                <input matInput type="number" [(ngModel)]="quantity.quantity">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onDelete(quantity)" class="delete-quantity" i18n="delete@@delete">Delete</button>
        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
    <button mat-button mat-dialog-close i18n="cancel@@cancel">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="quantities" i18n="save@@save">Save</button>
</mat-dialog-actions>
