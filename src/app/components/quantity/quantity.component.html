<h2 mat-dialog-title>Change quantity?</h2>
<mat-dialog-content>
    <div class="container">
        
        <button mat-raised-button color="primary" (click)="onAdd()" class="add-quantity">Add</button>
        <div *ngFor="let quantity of quantities" class="quantity">
            <mat-form-field appearance="fill" class="quantity-portion">
                <mat-label>Portion</mat-label>
                <input matInput type="number" [(ngModel)]="quantity.portion">
            </mat-form-field>
            <mat-form-field appearance="fill"  class="quantity-value">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" [(ngModel)]="quantity.quantity">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onDelete(quantity)" class="delete-quantity">Delete</button>
        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="quantities">Save</button>
</mat-dialog-actions>
